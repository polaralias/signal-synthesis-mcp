version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name: signal-synthesis-mcp # Removed to allow scaling/multiple instances if needed, or keep for dev
    ports:
      - "3012:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/financial_mcp
      - REDIS_URL=redis://cache:6379
      - NODE_ENV=production
      # --- Example Auth Config (CHANGE THESE IN PRODUCTION) ---
      - MASTER_KEY=replace_this_with_a_64_hex_character_key_or_strong_passphrase
      # Note: For best security, use a 64-character hex string.
      # Generate one with: openssl rand -hex 32
      # If a passphrase is used, it will be derived into a 32-byte key using SHA-256.
      # If a passphrase is used, it will be derived into a 32-byte key using SHA-256.
      - REDIRECT_URI_ALLOWLIST=https://chatgpt.com/,https://chat.openai.com/,http://localhost:3000/,http://localhost:8080/
      - CODE_TTL_SECONDS=90
      - TOKEN_TTL_SECONDS=3600
      - REDIRECT_URI_ALLOWLIST_MODE=prefix
      - MCP_API_KEY=your_api_key_here
      # -------------------------------------------------------
    depends_on:
      - db
      - cache
    restart: always

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=financial_mcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
