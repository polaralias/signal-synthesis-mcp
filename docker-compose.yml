version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name: financial-mcp-server # Removed to allow scaling/multiple instances if needed, or keep for dev
    ports:
      - "3012:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/financial_mcp
      - REDIS_URL=redis://cache:6379
      - NODE_ENV=production
      # --- Example Auth Config (CHANGE THESE IN PRODUCTION) ---
      - MASTER_KEY=CHANGE_THIS_TO_A_SECURE_32_BYTE_KEY_FOR_AES_GCM_ENCRYPTION
      - REDIRECT_URI_ALLOWLIST=http://localhost:3012/callback,http://localhost:8080/callback
      - CODE_TTL_SECONDS=90
      - TOKEN_TTL_SECONDS=3600
      - REDIRECT_URI_ALLOWLIST_MODE=exact
      # -------------------------------------------------------
    depends_on:
      - db
      - cache
    restart: always

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=financial_mcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
